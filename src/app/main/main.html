<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>


  <div class="row">
    <h1>Hits per hour statistics</h1>
    <nvd3 options="options" data="hourData"></nvd3>
  </div>
  <div class="row">
    <h1>Hits per day statistics</h1>
    <nvd3 options="options" data="dayData"></nvd3>
  </div>
  <div class="row">
    <h1>Hits per week statistics</h1>
    <nvd3 options="options" data="weekData"></nvd3>
  </div>
  <div class="row">
    <h1>Hits per month statistics</h1>
    <nvd3 options="options" data="monthData"></nvd3>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
